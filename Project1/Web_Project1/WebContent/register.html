<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
	<form action="LoginOrRegisterServlet" method="get">
		<table>
			<tr><td>FirstName:</td><td><input type="text" name="firstname"></td></tr>
			<tr><td>LastName:</td><td><input type="text" name="lastname"></td></tr>
			<tr><td>Username:</td><td><input type="text" name="username"></td></tr>
			<tr><td>Password:</td><td><input type="text" name="password"></td></tr>
			<tr><td>Gender:</td><td><input type="radio" name="gender" value="male" checked>Male &nbsp;&nbsp;&nbsp;<input type="radio" name="gender" value="female">Female</td></tr>
			<tr><td>Country:</td><td><select name="country" id="country"><option value="india">India</option><option value="russia">Russia</option><option value="pakistan">Pakistan</option><option value="america">America</option></select></td></tr>
			<tr><td>State:</td><td><select name="state"  id="state1" ></select></td></tr>
			<tr><td></td><td><input type="hidden" name="controller" value="register"></td></tr>
			<tr><td><input type="reset" value="Reset"></td><td><input type="submit" value="Register"></td></tr>
		</table>
	</form>
	<script  src="JavaScript/state_list.js"></script>
</body>
</html>
